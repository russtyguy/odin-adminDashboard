<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="grid">
    <div class="sidebar">
      <div class="logo"></div>
      <nav class="nav_menu">
        <ul class="nav__list">
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
      </nav>
      <div class="nav_support">
        <ul class="nav__list">
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </div>
    </div>

    <main class="content">
      <header class="header">
        <div class="searchbar_block">
          <img src="magnify.svg" alt="" class="search_icon" />
          <input type="text" class="search_bar" />
        </div>
        <div class="user_block">
          <img src="bell-ring-outline.svg" alt="" class="bell_icon" />
          <img src="face-man-profile.svg" alt="" class="profile_icon" />
          <p class="profile_name">Kekaceka</p>
        </div>
      </header>
    </main>
  </body>
</html>
